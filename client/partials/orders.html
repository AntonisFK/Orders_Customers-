<div ng-controller = "OrdersController">
  <h3>Add a new order</h3>
  <form>
    <label for="customer">Customer
    <select ng-model="newOrder.name" ng-options ="customer.name for customer in customers"></select>
    </label>
    
     <label for="Products">
      <select ng-model="newOrder.product" ng-options= "product for product in products"></select>
    </label>

    <label for="order">Order
    <input type="text" ng-model="newOrder.qty" placeholder="Qty">
    </label>
   
    <input type="submit" value="submit" ng-click="createOrders()">
  </form>
<br>
<br>
   <div id="orders_list">
     <input name="filter" type="text" ng-model="filter_name" placeholder="filter_name">
     <table>
       <tr >
         <td>Customer</td>
         <td>Product</td>
         <td>Quantity</td>
         <td>Date</td>
       </tr>

       <tr ng-repeat="order in orders| filter: filter_name | orderBy: created_at">
         <td>{{order.name}}</td>
          <td>{{order.product}}</td>
          <td>{{order.qty}}</td>
          <td>{{order.created_at}}</td>
       </tr>
     </table>

   </div>



</div>
