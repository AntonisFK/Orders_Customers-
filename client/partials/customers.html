<div ng-controller= "CustomersController">
  
  <h3>Add a new customer</h3>
  <form>
    <label for="customer">Customer Name:</label>
    <input type="text" ng-model="newCustomer.name" placeholder="Name">
    <input type="submit" ng-click="createCustomer()">
  </form>
   <br>
   <br>
  <table>
    <tr>
      <td>Customer Name</td>
      <td>Created Date</td>
      <td>Action</td>
    </tr>
    <label for="filter">Filter</label>
    <br>
    <input name = "filter" type="text" ng-model='filter_name' placeholder="Filter names">
    <tr ng-repeat="customer in customers| filter: filter_name | orderBy: created_at">
      <td>{{customer.name}}</td>
      <td>{{customer.created_at}}</td>
      <td><button ng-click="deleteCustomer(customer)">Delete</button> </td>
      
    </tr>
  </table>


</div>
